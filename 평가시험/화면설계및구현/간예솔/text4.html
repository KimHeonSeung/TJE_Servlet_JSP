<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>버튼만들깅</title>
<script src="./js/jquery.js"></script>
<script>
$(function(){
	$(".button").on("mousedown", function () {
		$(this).css('box-shadow', 'none');
	});
	$(".button").on("mouseup", function () {
		$(this).css('box-shadow', '8px 8px 10px 1px black');
	});
});
</script>

<style type="text/css">
.button {
	width : 100px;
	height : 60px;
	background-color : "#808080";
	border: none;
	border-radius: 20px;
	box-shadow: 8px 20px 15px 3px black;
	padding: 20px;
	display: inline-block;
	font-size: 10px;
	font-weight: bold;
	text-align: center;
	text-decoration: none;
	margin: auto;
	cursor: pointer;
}

</style>

</head>
<body>
	<input type="button" value="목록" class="button">
	<input type="button" value="가입" class="button">
	<input type="button" value="수정" class="button">
	<input type="button" value="탈퇴" class="button">
</body>
</html>
