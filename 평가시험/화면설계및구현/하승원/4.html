<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>평가 문항_4</title>
<script src="js/jquery.js"></script>
<style type="text/css">

	button{
		cursor:pointer;
		width:100px;
		height:50px;
		background:lightgray;
		border:1px solid black;
		border-radius:25px;
		-moz-border-radius:50px;
	}
	
	.shdow {
		box-shadow: 5px 5px 2px 2px #666 ;
	}
</style>

<script>
$(function(){
	$(".shdow").on("mousedown", function() {
		$(this).css("box-shadow", "0px 0px 0px 0px" )
	});
	$(".shdow").on("mouseup", function() {
		$(this).css("box-shadow", "5px 5px 2px 2px #666" )
	});
});
</script>

</head>
<body>

<div>
	<span>
	<button class="shdow" onclick="click">목록</button>
	<button class="shdow" onclick="click">가입</button>
	<button class="shdow" onclick="click">수정</button>
	<button class="shdow" onclick="click">탈퇴</button>
	</span>


</div>


</body>
</html>
