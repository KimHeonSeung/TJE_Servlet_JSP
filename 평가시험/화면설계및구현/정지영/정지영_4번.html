<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4번문제</title>
<style type="text/css">
.button {
	vertical-align: middle;
	width : 100px;
	height : 50px;
	background-color: "#808080";
	border: none;
	padding: 20px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 10px;
	font-weight: bold;
	margin: auto;
	cursor: pointer;
	border-radius: 20px;
	box-shadow: 8px 8px 10px 1px black;
}

</style>
<script src="./js/jquery.js"></script>
<script>
$(function(){
	$(".button").on("mousedown", function () {
		$(this).css('box-shadow', 'none');
	});
	$(".button").on("mouseup", function () {
		$(this).css('box-shadow', '8px 8px 10px 1px black');
	});
});
</script>
</head>
<body>
	<input type="button" value="목록" class="button">
	<input type="button" value="가입" class="button">
	<input type="button" value="수정" class="button">
	<input type="button" value="탈퇴" class="button">

</body>
</html>
