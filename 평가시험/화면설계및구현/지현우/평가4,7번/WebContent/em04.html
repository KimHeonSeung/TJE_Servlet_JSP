<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>평가문항 4번</title>
<style type="text/css">
input {
	width: 150px;
	height: 100px;
	border-radius: 80px/100px;
	background-color: #EAEAEA;
	box-shadow: 5px 5px 5px 7px black;
	cursor: pointer;
	outline: 0;
	font-weight: bold;
}
</style>
<script src="js/jquery.js"></script>
<script>
	$(function() {
		$("input[name=btn]").on("mousedown", function() {
			$(this).css({
				"box-shadow" : "none"
			});
		});
		
		$("input[name=btn]").on("mouseup", function() {
			$(this).css({
				"box-shadow": "5px 5px 5px 7px black"
			});
		});

	});
</script>
</head>
<body>

	<input type="button" value="목록" name="btn">
	<input type="button" value="가입" name="btn">
	<input type="button" value="수정" name="btn">
	<input type="button" value="탈퇴" name="btn">

</body>

</html>
